<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart House Price Prediction</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

 
<nav class="navbar">
    <div class="container">
        <div class="nav-brand">
            <i class="fas fa-home"></i>
            <span>Smart House Price Predictor</span>
        </div>
        <div class="nav-links">
            <a href="#prediction">Predict</a>
        </div>
    </div>
</nav>


<section class="hero">
    <div class="container">
        <h1>Predict Your Home Price Instantly</h1>
        <p>Machine Learning powered house price prediction</p>
    </div>
</section>


<section id="prediction" class="prediction-section">
    <div class="container">
        <h2>Enter House Details</h2>

        <form id="predictionForm" class="prediction-form">

            <div class="form-grid">

                <div class="form-group">
                    <label>Area (sq ft)</label>
                    <input type="number" id="area" required placeholder="2500">
                </div>

                <div class="form-group">
                    <label>Bedrooms</label>
                    <input type="number" id="bedrooms" required min="1" max="5">
                </div>

                <div class="form-group">
                    <label>Bathrooms</label>
                    <input type="number" id="bathrooms" required min="1" max="4">
                </div>

                <div class="form-group">
                    <label>Stories</label>
                    <input type="number" id="stories" required min="1" max="3">
                </div>

                <div class="form-group">
                    <label>Parking Spaces</label>
                    <input type="number" id="parking" required min="0" max="3">
                </div>

                <div class="form-group">
                    <label>Swimming Pool</label>
                    <select id="has_pool">
                        <option value="no">No</option>
                        <option value="yes">Yes</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Garage</label>
                    <select id="has_garage">
                        <option value="no">No</option>
                        <option value="yes">Yes</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Air Conditioning</label>
                    <select id="has_ac">
                        <option value="no">No</option>
                        <option value="yes">Yes</option>
                    </select>
                </div>

            </div>

            <button type="submit" class="btn-predict">
                <i class="fas fa-calculator"></i> Predict Price
            </button>
        </form>

 
        <div id="resultSection" class="result-section hidden">
            <div class="result-card">
                <h3>Predicted Price</h3>
                <div class="price-display">
                    â‚¹ <span id="predictedPrice">0</span>
                </div>
                <button onclick="resetForm()" class="btn-secondary">
                    Predict Again
                </button>
            </div>
        </div>


        <div id="loadingSpinner" class="loading-spinner hidden">
            <p>Predicting...</p>
        </div>

    </div>
</section>

<footer class="footer">
    <div class="container">
        <p>Smart House Price Predictor</p>
        <p>Created by Abhishek Kasaudhan</p>
    </div>
</footer>

<script src="script.js"></script>
</body>
</html>
